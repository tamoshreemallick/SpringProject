<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SHARDA CBT APP</title>
</head>
<body>
<h1>Welcome to SHARDA CBT APP</h1>
<div>
    <form action="login" method="post">
        <h3>LOGIN</h3>

        <label for="usernameLogin">USERNAME</label>
        <input type="text" id="usernameLogin" name="username"><br>

        <label for="passwordLogin">PASSWORD</label>
        <input type="password" id="passwordLogin" name="password"><br>

        <input type="submit" value="LOGIN">
    </form>
</div>
<div>
    <form action="signup" method="post">
        <h3>SIGNUP</h3>

        <label for="usernameSignup">USERNAME</label>
        <input type="text" id="usernameSignup" name="username"><br>

        <label for="passwordSignup">PASSWORD</label>
        <input type="password" id="passwordSignup" name="password"><br>

        <input type="submit" value="SIGNUP">
    </form>
</div>
</body>
</html>
